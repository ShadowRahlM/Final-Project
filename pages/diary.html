<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Chronicals | Edwin's Chronicals</title>
  <link rel="stylesheet" href="/styles/diary.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
  <header>
    <h1><i class="fa-solid fa-book"></i> Edwin's Chronicals</h1>
    <button id="logout-btn"><i class="fa fa-sign-out-alt"></i> Logout</button>
  </header>
  <main>
    <button id="new-entry-btn"><i class="fa fa-plus"></i> New Entry</button>
    <div id="diary-error" class="error"></div>
    
    <section id="entry-list" class="entry-list"></section>
    
    <section id="entry-detail" class="hidden">
      <h2 id="entry-title"></h2>
      <p id="entry-content"></p>
      <div class="entry-actions">
        <button id="edit-btn"><i class="fa fa-edit"></i> Edit</button>
        <button id="delete-btn"><i class="fa fa-trash"></i> Delete</button>
        <button id="back-btn"><i class="fa fa-arrow-left"></i> Back</button>
      </div>
    </section>
    
    <section id="entry-form-section" class="hidden">
      <form id="entry-form">
        <input type="text" id="form-title" placeholder="Title" required>
        <textarea id="form-content" placeholder="Write your entry..." required></textarea>
        <div class="form-actions">
          <button type="submit" id="save-btn"><i class="fa fa-save"></i> Save</button>
          <button type="button" id="cancel-btn"><i class="fa fa-times"></i> Cancel</button>
        </div>
      </form>
    </section>
  </main>
  <script type="module" src="/services/diary.js"></script>
</body>
</html>
